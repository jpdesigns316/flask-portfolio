<VirtualHost *:80>
         ServerName  54.193.98.151
         ServerAlias http://ec2-54-193-98-151.us-west-1.compute.amazonaws.com
         ServerAdmin admin@mywebsite.com
         WSGIScriptAlias /portfolio /var/www/portfolio/portfolio.wsgi
         <Directory /var/www/portfolio/app/>
                 Order allow,deny
                 Allow from all
         </Directory>
         Alias /static /var/www/portfolio/app/static
         <Directory /var/www/portfolio/app/static/>
                 Order allow,deny
                 Allow from all
         </Directory>
         ErrorLog ${APACHE_LOG_DIR}/error.log
         LogLevel warn
         CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
