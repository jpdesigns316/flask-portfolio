{% extends 'admin.html' %} {% block content %} {% if 'username' in session %}

<div class="container skills">
    <div class="row text-center">
        <h1>Education</h1>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <table class="table">
            <thead class="thead-inverse">
                <tr>
                    <th>id</th>
                    <th>School</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for school in education%}
                <tr>
                    <th>{{ school.id}}</th>
                    <td>{{ school.school}}</td>
                    <td><a href="{{ url_for('education.edit_education', education_id=school.id) }}" class="btn btn-warning actions">Edit</a>
                        <a href="{{ url_for('education.delete_education', education_id=school.id) }}" class="btn btn-danger">Delete</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>


    {% else %}
    <h1>You be here. Your IP has been logged</h1> {% endif %}
  </div>

{% endblock %}
