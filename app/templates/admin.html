<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>JP Designs 316</title>

	<!-- Bootstrap Core CSS -->
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.css">
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
	<!-- Theme CSS -->

	<link rel="stylesheet" href="{{url_for('static', filename='css/freelancer.css')}}">
	<!-- Custom Fonts -->

	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top" class="index">

	<div id="mySidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<a href="{{ url_for ('skill.skills')}}">Skill</a>
		<a href="{{ url_for ('portfolio.portfolio')}}">Portfolio</a>
		<a href="{{ url_for ('education.education')}}">Education</a>
		<a href="{{ url_for ('work.experience')}}">Expeiene</a>
	</div>

	<!-- Navigation -->
	<nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header page-scroll">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
				<a class="navbar-brand" href="#page-top">JP Designs 316</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li class="hidden">
						<a href="#page-top"></a>
					</li>

					<li class="page-scroll">
						<span style="font-size:30px;cursor:pointer;color:white;" onclick="openNav()">&#9776;</span>
					</li>

				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<header>
		<div class="row">
			<div class="container">

				<div class="col-lg-12">



					<div class="intro-text">
						<span class="name">Admin Panel</span>
						<div class="row justify-content-center">
							<div class="col-md-6 col-md-offset-3">
								<a href="{{ url_for('skill.add_skill')}}" class="btn btn-warning actions">Add Skill</a>
								<a href="{{ url_for('portfolio.add_portfolio')}}" class="btn btn-warning actions">Add Portfolio</a>
								<a href="{{ url_for('education.add_education')}}" class="btn btn-warning actions">Add Educaiton</a>
								<a href="{{ url_for('work.add_experience')}}" class="btn btn-warning actions">Add Work Experience</a>
							</div>
						</div>


					</div>
				</div>
			</div>
		</div>
	</header>

	{% block content %} {% endblock %}




	<!-- Footer -->
	<footer class="text-center">
		<div class="footer-above">
			<div class="container">
				<div class="row">
					<div class="footer-col col-md-4">
						<h3>Location</h3>
						<p>Las Vegas</p>
					</div>
					<div class="footer-col col-md-4">
						<h3>Around the Web</h3>
						<ul class="list-inline">

							<li>
								<a href="https://www.linkedin/com/in/jpdesigns316" class="btn-social btn-outline"><i class="fa fa-fw fa-linkedin"></i></a>
							</li>

						</ul>
					</div>

				</div>
			</div>
		</div>
		<div class="footer-below">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						Copyright &copy; JP Designs 316 2016-2017
					</div>
				</div>
			</div>
		</div>
	</footer>





	<!-- jQuery -->

	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<!-- Bootstrap Core JavaScript -->
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

	<script src="{{ url_for('static', filename='js/freelancer.min.js') }}"></script>

	<script>
		function openNav() {
			document.getElementById("mySidenav").style.width = "250px";
		}

		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
		}

	</script>

</html>
