{% extends 'admin.html' %} {% block content %} {% if 'username' in session %}

<div class="container">
    <div class="row text-center">
        <h1>Add to Your Education</h1></div>
    <form method="post" class="form-horizontal" action="#">
        <fieldset id="portfolio_menu">
            <div class="form-group">
                <label class="control-label col-xs-3">School: <span  class="img-help glyphicon glyphicon-question-sign" aria-hidden="true"></span></label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" name="school" placeholder="School">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Location:</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" name="location" placeholder="Enter location or if Online">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Degeee:</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" name="degree" placeholder="Associates, Bachelors, Masters, Phd, Other....">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Major:</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" name="major" placeholder="List your major">
                </div>
            </div>
            <div class="form-group">

                <label for="inputDescription" class="control-label col-xs-3">Attended From:</label>
                <div class="col-xs-2">
                    <input type="text" class="form-control" name="start" placeholder="Month Year">
                </div>
                <label for="inputLanguage" class="control-label col-xs-1"> to </label>
                <div class="col-xs-2">
                    <input type="text" class="form-control" name="end" placeholder="Month Year or present">
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-xs-3">Bullet Point 1:</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" name="bullet_1" placeholder="Point 1">
                </div>
                <label class="control-label col-xs-3">Bullet Point 2:</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" name="bullet_2" placeholder="Point 2">
                </div>
                <label class="control-label col-xs-3">Bullet Point 3:</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" name="bullet_3" placeholder="Point 3">
                </div>
            </div>

            <div class="text-center">
                <input type="submit" class="btn btn-default" value="Submit">
            </div>

        </fieldset>
    </form>
</div>
{% else %}
<h1>You be here. Your IP has been logged</h1> {% endif %}
</div>

{% endblock %}
