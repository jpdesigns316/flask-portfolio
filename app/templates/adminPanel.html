{% extends 'admin.html' %} {% block content %}
<section>
  <div class="container skills">

    <div class="row">
      <div class="col-md-6 col-md-offset-3">


        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Username</th>
            </tr>
          </thead>
          <tbody>
            {% for key in config %}
            <tr>
              <td>{{ key.meta_key}}</td>
              <td><input type="text" class="form-control" name="meta_vlue" value="{{ key.meta_vlue}}"></td>

            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

</section>

{% endblock %}
